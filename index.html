<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
    <script src="js/game.js" type="module" defer></script>
</head>
<body>
    <div class="field"></div>
    <p class="score">Score: <span class="counter">0</span></p>
    <div class="menu main">
        <div class="container">
            <p class="title">Snake</p>
            <div class="button">Play</div>
        </div>
    </div>
    <div class="menu pause hidden">
        <div class="container">
            <p class="title">Pause</p>
            <div class="button">Resume</div>
        </div>
    </div>
    <div class="menu game-over hidden">
        <div class="container">
            <p class="title">Game Over</p>
            <p>Your score: <span class="counter">0</span></p>
            <div class="button">Restart</div>
        </div>
    </div>
</body>
</html>
